<html>
<head><title>Koinex Price</title></head>
<style>
#crypto {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#crypto td, #crypto th {
    border: 1px solid #ddd;
    padding: 8px;
}

#crypto tr:nth-child(even){background-color: #f2f2f2;}

#crypto tr:hover {background-color: #ddd;}

#crypto th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #050605;
    color: white;
}
</style>
<script src="popup.js"></script>
<body>
<table id="crypto">
  <tr>
    <th>Crypto</th>
    <th>Price</th>
  </tr>
  <tr>
  	<td data-th="Crypto">Bitcoin</td>
  	<td data-th="Price" id="bitcoin"></td>
  </tr>
  <tr>
  	<td>Ether</td>
  	<td id="ether"></td>
  </tr>
  <tr>
  	<td>Ripple</td>
  	<td id="ripple"></td>
  </tr>
  <tr>
  	<td>Litecoin</td>
  	<td id="litecoin"></td>
  </tr>
</table>
</body>
</html>
